<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoeGallery</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Nike</h1>
        <div class="links">
          <a href="#">Home</a>
          <a href="#">Produtos</a>
          <a href="#">Sobre</a>
        </div>
      </header>

      <div class="content">
        <div class="title">
          <h1 id="name">Nike Air Jordan V Retr√¥</h1>
        </div>
        <div class="value">
          <h3>R$2.799,90</h3>
        </div>
        <div class="sizes">
          <ul>
            <li>35</li>
            <li>36</li>
            <li>37</li>
            <li>38</li>
            <li>39</li>
            <li>40</li>
            <li>41</li>
            <li>42</li>
          </ul>
        </div>

        <div class="buy">
          <button>Comprar</button>
        </div>
      </div>

      <div class="main-content">
        <img id="logo" src="img/logo2.png" alt="" />
        <img id="main-shoes" src="img/tenis0.png" alt="" />
      </div>

      <div class="items">
        <div class="item active">
          <img src="img/tenis0.png" alt="" />
        </div>
        <div class="item">
          <img src="img/tenis1.png" alt="" />
        </div>
        <div class="item">
          <img src="img/tenis2.png" alt="" />
        </div>
        <div class="item">
          <img src="img/tenis3.png" alt="" />
        </div>
        <div class="item">
          <img src="img/tenis5.png" alt="" />
        </div>
      </div>

      <div class="buttons">
        <button id="back"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="next"><i class="fa-solid fa-arrow-right"></i></button>
      </div>
    </div>
  </body>
</html>
